<!DOCTYPE html>
<html>
	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="jquery.treeview/jquery.treeview.css" rel="stylesheet" />
		<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
		<script src="jquery.treeview/jquery.treeview.js"></script>
		<script src="treeviewComponent.js"></script>
		<meta charset=utf-8 />

		<title>KnockoutJS+jQuery TreeView</title>
		<style type="text/css">
			.well, .treeview ul, .treeview li.collapsable, .treeview li.expandable {
			    background-color: #FAFAFA;
			}
			.treeview li.collapsable, .treeview li.expandable {
			    background-color: #FAFAFA;
			}
			input[type=checkbox] {
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="component" class="col-md-10">
				<div data-bind="treeView:{selected:selectedNodes, data:dataTree}">
				</div>
		    
				<h4>Selected Nodes</h4>
				<ul data-bind="foreach: selectedNodes">
				    <li data-bind="text: $data"></li>
				</ul>
			</div>
		</div>
	</body>
</html>
